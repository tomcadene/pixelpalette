<!DOCTYPE html>
<html>
<head>
    <title>Color Picker</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }

        .color-box {
            width: 30px; /* Small cubes for saved colors */
            height: 30px;
            margin: 5px;
            display: inline-block; /* Display cubes in a line */
            cursor: pointer; /* Pointer cursor on hover */
        }

        #selectedColor {
            margin-bottom: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <button id="pickColor">Pick Color</button>
    <div id="selectedColor">No color selected yet.</div>
    <div>Saved colors:</div>
    <div id="color1" class="color-box"></div>
    <div id="color2" class="color-box"></div>
    <div id="color3" class="color-box"></div>
    <div id="color4" class="color-box"></div>
    <div id="color5" class="color-box"></div>

    <script src="popup.js"></script>
</body>
</html>
